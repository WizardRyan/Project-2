<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="styles/material.css" rel="stylesheet">
    <link href="styles/custom/main.css" rel="stylesheet">
    <script defer src="scripts/material.js"></script>
    <title>FELOY | CONTACT ME</title>
</head>
<body class="contact-me-body">
<div class="mdl-layout mdl-js-layout">
    <header class="main-header mdl-layout__header mdl-layout__header--transparent mdl-shadow--4dp">
        <div class="mdl-layout__header-row">
            <div class="row-wrapper">
                <span class="mdl-layout-title">FELOY</span>
                <nav class="mdl-navigation nav-links">
                    <a class="mdl-navigation__link" href="./index.html">Home</a>
                    <a class="mdl-navigation__link" href="./contact_me.html">Contact Me</a>
                    <a class="mdl-navigation__link" href="./my_music.html">My Music</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">FELOY</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./index.html">Home</a>
            <a class="mdl-navigation__link" href="./contact_me.html">Contact Me</a>
            <a class="mdl-navigation__link" href="./my_music.html">My Music</a>
        </nav>
    </div>
    <div class="splitter"></div>

    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--2dp contact-me-card">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Contact Me</h2>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <form action="#" class="input-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="email-input">
                        <label class="mdl-textfield__label email-input-label" for="email-input">Enter Email</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="text-input">
                        <label class="mdl-textfield__label email-input-label" for="text-input">Enter Message</label>
                    </div>
                </form>
                <div class="toggle-container">
                    <div class="interested">I am interested in your services: </div>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch">
                        <input type="checkbox" id="switch" class="mdl-switch__input">
                        <span class="mdl-switch__label"></span>
                    </label>
                </div>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Submit
                </a>
            </div>
            <div class="mdl-card__menu social-media">
                <div class="social-title"><a target="_blank" href="https://www.facebook.com/isaac.phelon.33">Facebook</a></div>

                <a target="_blank" href="https://www.facebook.com/isaac.phelon.33">
                <div class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">face</i>
                </div>
                </a>

                <div class="split">

                </div>

                <div class="social-title"><a target="_blank" href="https://twitter.com/isaacphelon?lang=en">Twitter</a></div>

                <a target="_blank" href="https://twitter.com/isaacphelon?lang=en">
                <div class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">chat_bubble_outline</i>
                </div>
                </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
